name: "Build Windows ðŸ”¨"

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
      - release/*
      - init/*
      - feature/*
      - chore/*
      - fix/*
      - documentation/*

jobs:
  build:
    name: "Windows Build ðŸªŸ"
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri Dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri:build

      - name: Extract Version from tauri.conf.json
        id: get_version
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          echo "VERSION=$($config.package.version)" >> $env:GITHUB_ENV

      - name: Determine Suffix
        id: set_suffix
        run: |
          if ("${{ github.event_name }}" -eq "schedule") {
            echo "SUFFIX=_nightly" >> $env:GITHUB_ENV
          } else {
            echo "SUFFIX=_stable" >> $env:GITHUB_ENV
          }
        shell: pwsh

      - name: Rename Installer
        run: |
          $oldName = "src-tauri/target/release/bundle/msi/LegionJS_${{ env.VERSION }}_x64_en-US.msi"
          $newName = "src-tauri/target/release/bundle/msi/LegionJS_${{ env.VERSION }}${{ env.SUFFIX }}_x64_en-US.msi"
          Move-Item -Path $oldName -Destination $newName
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}${{ env.SUFFIX }}"
          name: "Release v${{ env.VERSION }}${{ env.SUFFIX }}"
          draft: false
          prerelease: false
          files: src-tauri/target/release/bundle/msi/LegionJS_${{ env.VERSION }}${{ env.SUFFIX }}_x64_en-US.msi
        env:
          OXIDE_SECRET: ${{ secrets.OXIDE_SECRET }}
